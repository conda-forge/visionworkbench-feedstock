context:
  name: visionworkbench
  version: "3.5.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/visionworkbench/visionworkbench/archive/refs/tags/${{ version }}.zip
  sha256: 9e3ae200445ee74a29f01a4900503ae67e72bf53f6d38812148f6fbc24d4eef7

build:
  number: 0
  skip: win
  script: build.sh

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ stdlib("c") }}
    - cmake >=3.15
    - make
  host:
    - flann
    - libboost-devel
    - libgdal
    - libblas * *openblas
    - openblas
    - libopencv
    - libjpeg-turbo
    - libpng
    - libtiff

tests:
  - script:
    - hillshade $PREFIX/share/vw/tests/tinyDemAN.tif

about:
  homepage: https://github.com/visionworkbench/visionworkbench
  summary: 'An image processing and computer vision library published by NASA'
  description: |
    The NASA Vision Workbench is a general purpose image processing and computer vision library. It is part of the Ames Stereo Pipeline. 
  license: Apache-2.0
  license_family: Apache
  license_file: COPYING
  documentation: https://github.com/visionworkbench/visionworkbench
  repository: https://github.com/visionworkbench/visionworkbench

extra:
  recipe-maintainers:
    - oleg-alexandrov
    - hobu
